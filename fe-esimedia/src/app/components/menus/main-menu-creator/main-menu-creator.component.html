<mat-drawer-container class="drawer-container">
  <mat-drawer #drawer class="sidebar-container" mode="side">
    <div class="sidebar-header">
      <h2>ESI-Media</h2>
    </div>

    <div class="profile-section">
      <img [src]="getAvatar()" alt="Foto de perfil" class="profile-photo">
      <h3 class="username">{{ getUsername() }}</h3>
      <p class="user-email">{{ getEmail() }}</p>
    </div>

    <nav class="sidebar-nav">
      <button mat-button class="item-sideBar" (click)="navigateTo('/menu/creator')">
        <mat-icon class="icon-sideBar">home</mat-icon>
        <span class="info-sideBar">Inicio</span>
      </button>
      <button mat-button class="item-sideBar" (click)="navigateTo('/menu/creator/uploadContent')">
        <mat-icon class="icon-sideBar">video_library</mat-icon>
        <span class="info-sideBar">Subir Contenido</span>
      </button>
      <button mat-button class="item-sideBar">
        <mat-icon class="icon-sideBar">settings</mat-icon>
        <span class="info-sideBar">Configuración</span>
      </button>
      <button mat-button class="item-sideBar">
        <mat-icon class="icon-sideBar">logout</mat-icon>
        <span class="info-sideBar">Cerrar sesión</span>
      </button>
    </nav>
  </mat-drawer>

  <mat-drawer-content class="main-content">
    <div class="topBar-container">
      <button class="icon-topBar" mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Bienvenido {{ username }}</h1>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
